<ion-header>
  <ion-navbar color="primary">
    <ion-title>Product Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="{{ post?.image }}"/>
      <ion-card-content>
        <ion-card-title>
            {{ post?.name }}
          </ion-card-title>
        <p>
          {{ post?.description ? post.description : 'Some Description about the product goes here.'}}
        </p>

        <ion-item no-padding>
          <ion-label>Price:</ion-label>
          <input type="text" item-end [value]="(convertType(post?.price)) * (convertType(quantity))" disabled />
        </ion-item>

        <ion-item no-padding>
          <ion-label>Quantity:</ion-label>
          <input type="number" [value]="quantity" [(ngModel)]="quantity" item-end/>
        </ion-item>  

        <ion-item no-padding>
          <ion-label>Order Date:</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="orderDate" disabled></ion-datetime>
        </ion-item>

        <ion-item no-padding>
          <ion-label>Delivery Date:</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="deliveryDate" disabled></ion-datetime>
        </ion-item>

      </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <button ion-button full icon-left (click)="addtoCart()">
    <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
    {{ checkStatus() ? 'Remove from Cart' : 'Add to Cart' }}
  </button>
</ion-footer>
