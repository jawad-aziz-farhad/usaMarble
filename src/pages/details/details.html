<ion-header>
  <ion-navbar color="primary">
    <ion-title>Product Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="{{ post?.image }}"/>
      <ion-card-content>
        <ion-card-title>
            {{ post?.name }}
          </ion-card-title>
        <p>
          {{ post?.description ? post.description : 'Some Description about the product goes here.'}}
        </p>
      </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <button ion-button full icon-left>
    <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
    Add to Cart
  </button>
</ion-footer>
