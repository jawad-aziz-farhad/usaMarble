<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cart Items</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    
<ion-card *ngFor="let item of items; let i=index;">

  <img [src]="item?.image">
    
  <ion-item>
    <ion-icon name="logo-yen" item-start large></ion-icon>
    <h2>Price</h2>
    <p item-end>${{ item?.price }}</p>
  </ion-item>

  <ion-item>
    <ion-icon name="logo-yen" item-left large ></ion-icon>
    <h2>Total</h2>
    <p item-end>${{ item?.cartPrice}}</p>
  </ion-item>

  <ion-item>
    <ion-icon name="calculator" item-left large ></ion-icon>
    <h2>Quantity</h2>
    <p item-end>{{ item?.quantity}}</p>
  </ion-item>

  <ion-item>
    <ion-icon name="calendar" item-left large ></ion-icon>
    <h2>Order Date</h2>
    <p item-end>{{ item?.order_date}}</p>
  </ion-item>

  <ion-item>
    <ion-icon name="calendar" item-left large ></ion-icon>
    <h2>Delivery Date</h2>
    <p item-end>{{ item?.delivery_date}}</p>
    </ion-item>

  <ion-item>
    <button ion-button icon-left clear item-end color="danger" (click)="removeConfirmation()">
      <ion-icon name="ion-trash-outline"></ion-icon>
      Remove 
    </button>
  </ion-item>
  </ion-card>
</ion-content>

<ion-footer>
  <button ion-button full (click)="createPDF()" [disabled]="parse.getData().length == 0">Create PDF</button>
</ion-footer>
