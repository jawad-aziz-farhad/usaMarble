 <ion-buttons end>

    <button ion-button icon-only (click)="onSearch()">
      <ion-icon ios="ios-search" md="md-search"></ion-icon>
    </button>

  </ion-buttons> 
     
  
  
  <ion-title>
    <img alt="logo" height="24" src="assets/imgs/logo.png" > 
    {{ title }}
  </ion-title>

  <button ion-button icon-only menuToggle right>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-navbar>
